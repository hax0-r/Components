<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Screen Size Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Inner Screen Size Checker</h1>
    <button onclick="checkInnerSize()">Check Inner Size</button>
    <div id="result"></div>

    <script>
        function checkInnerSize() {
            var innerWidth = window.innerWidth;
            var innerHeight = window.innerHeight;
            document.getElementById("result").innerHTML = "Inner Width: " + innerWidth + "px<br>Inner Height: " + innerHeight + "px";
        }
    </script>
</body>

</html>
